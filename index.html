<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовое мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .balance {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .transaction-list {
            list-style: none;
            padding: 0;
        }
        
        .transaction-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .expense {
            color: #e74c3c;
        }
        
        .income {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Мои финансы</h1>
    
    <div class="card">
        <div class="balance">
            <div>Текущий баланс</div>
            <div class="balance-amount" id="balance">0 ₽</div>
        </div>
    </div>
    
    <div class="card">
        <h2>Добавить транзакцию</h2>
        <div class="form-group">
            <label for="amount">Сумма</label>
            <input type="number" id="amount" placeholder="Введите сумму">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" id="description" placeholder="За что платим">
        </div>
        <a href="#" class="btn" id="expense-btn">Добавить расход</a>
        <a href="#" class="btn btn-success" id="income-btn">Добавить доход</a>
    </div>
    
    <div class="card">
        <h2>Транзакции</h2>
        <div id="transactions" class="transaction-list">
            <div class="transaction-item">Нет транзакций</div>
        </div>
    </div>

    <script>
        // Простые функции для хранения данных
        let transactions = [];
        let balance = 0;
        
        // Получаем элементы DOM
        const balanceElement = document.getElementById('balance');
        const amountInput = document.getElementById('amount');
        const descriptionInput = document.getElementById('description');
        const expenseBtn = document.getElementById('expense-btn');
        const incomeBtn = document.getElementById('income-btn');
        const transactionsContainer = document.getElementById('transactions');
        
        // Добавляем обработчики событий для кнопок
        if (expenseBtn) {
            expenseBtn.addEventListener('click', function() {
                addTransaction('expense');
            });
        }
        
        if (incomeBtn) {
            incomeBtn.addEventListener('click', function() {
                addTransaction('income');
            });
        }
        
        // Функция добавления транзакции
        function addTransaction(type) {
            const amount = parseFloat(amountInput.value);
            const description = descriptionInput.value;
            
            if (isNaN(amount) || amount <= 0) {
                alert('Пожалуйста, введите корректную сумму');
                return;
            }
            
            if (!description) {
                alert('Пожалуйста, введите описание');
                return;
            }
            
            // Создаем транзакцию
            const transaction = {
                id: Date.now(),
                type: type,
                amount: amount,
                description: description,
                date: new Date().toLocaleDateString('ru-RU')
            };
            
            // Добавляем в массив
            transactions.push(transaction);
            
            // Обновляем баланс
            if (type === 'income') {
                balance += amount;
            } else {
                balance -= amount;
            }
            
            // Обновляем отображение
            updateUI();
            
            // Очищаем форму
            amountInput.value = '';
            descriptionInput.value = '';
            
            // Уведомляем пользователя
            alert(`${type === 'income' ? 'Доход' : 'Расход'} добавлен успешно!`);
        }
        
        // Обновление интерфейса
        function updateUI() {
            // Обновляем баланс
            balanceElement.textContent = formatCurrency(balance);
            
            // Обновляем список транзакций
            if (transactions.length === 0) {
                transactionsContainer.innerHTML = '<div class="transaction-item">Нет транзакций</div>';
            } else {
                // Сортируем транзакции (новые сверху)
                transactions.sort((a, b) => b.id - a.id);
                
                // Формируем HTML
                let html = '';
                transactions.forEach(transaction => {
                    const isExpense = transaction.type === 'expense';
                    html += `
                        <div class="transaction-item">
                            <div>${transaction.description} (${transaction.date})</div>
                            <div class="${isExpense ? 'expense' : 'income'}">
                                ${isExpense ? '-' : '+'}${formatCurrency(transaction.amount)}
                            </div>
                        </div>
                    `;
                });
                
                transactionsContainer.innerHTML = html;
            }
            
            // Сохраняем данные
            localStorage.setItem('financeData', JSON.stringify({
                transactions: transactions,
                balance: balance
            }));
        }
        
        // Форматирование валюты
        function formatCurrency(amount) {
            return amount.toLocaleString('ru-RU') + ' ₽';
        }
        
        // Загрузка данных при старте
        function loadData() {
            const data = localStorage.getItem('financeData');
            if (data) {
                const parsedData = JSON.parse(data);
                transactions = parsedData.transactions || [];
                balance = parsedData.balance || 0;
                updateUI();
            }
        }
        
        // Инициализация Telegram WebApp
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализируем Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.expand();
            
            // Загружаем данные
            loadData();
            
            // Добавляем отладочную информацию
            document.body.addEventListener('click', function(e) {
                console.log('Clicked element:', e.target);
            });
        });
    </script>
</body>
</html>
