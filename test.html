<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
        }
        .button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Моё первое мини-приложение</h1>
        
        <div class="card">
            <p>Добро пожаловать в Telegram мини-приложение!</p>
            <p>Имя пользователя: <span id="username">Загрузка...</span></p>
        </div>
        
        <button class="button" id="mainButton">Отправить данные</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран
        
        // Инициализация данных пользователя
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем данные пользователя
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('username').textContent = user.first_name || 'Гость';
            }
            
            // Настраиваем главную кнопку
            const mainButton = document.getElementById('mainButton');
            mainButton.addEventListener('click', function() {
                // При нажатии отправляем данные обратно в бота
                tg.sendData(JSON.stringify({
                    action: 'button_clicked',
                    timestamp: Date.now()
                }));
                
                // Или можно просто закрыть мини-приложение
                // tg.close();
            });
        });
    </script>
</body>
</html>
